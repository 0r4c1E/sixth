<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navigation > .items{
            display: flex;
            list-style: none;
            width:50%;
            justify-content: space-around;
            padding-left: 0%;
        }
        .navigation > .items > li{
            background-color: rgb(253, 123, 181);
            padding: 2px 10px;    
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        // DOM loading 완료 된 것을 보장해 줍니다.
        $(function(){
            // console.log($(".navigation > .items > li"));
            $(".navigation > .items > li").each(function(index, ele){
                ele.innerText = `${index} ${ele.innerText}`;
                if ( index == 2 ) return false;
            });
            
        });
        
    </script>
</head>
<body>
    <header></header>
    <nav class="navigation">
        <ul class="items">
            <li>초등학교</li>
            <li>중학교</li>
            <li>고등학교</li>
            <li>대학교</li>
        </ul>
    </nav>
    <seciton>
        <article></article>
    </seciton>
    <aside></aside>
    <footer></footer>
</body>
</html>
