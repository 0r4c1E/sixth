<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="tab" id="menuList">
        <li class="on"><a href="#" title="선택됨">여행지</a></li>
        <li><a href="#" title="33">숙박</a></li>
        <li><a href="#" title="33">맛집</a></li>
     </ul>
     <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("menuList").addEventListener("click", function(e){
                e.target.title = "선택됨";
                e.target.parentElement.classList.add("on");
                var children = this.children;
                // for(var li of children){
                //     if ( e.target.parentElement === li ) continue;
                //     li.classList.remove("on");
                //     li.firstElementChild.title = "";
                // }
                for(var i=0; i < children.length; i++){
                    var li = children[i];
                    if ( e.target.parentElement === li ) continue;
                    li.classList.remove("on");
                    li.firstElementChild.title = "";
                }                
            });
        });
     </script>        
</body>
</html>
