<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                var btnIdArr = ["b1", "b2", "b3", "b4", "b5"];
                var containerObj = document.getElementById("container");
                for(var i=0; i<btnIdArr.length; i++){
                    var btnObj = document.createElement("input");
                    btnObj.type = "button";
                    btnObj.value = btnIdArr[i];
                    btnObj.addEventListener("click", (function(i){
                        return function(){
                            alert(i);
                        };
                    })(i+1));
                    containerObj.appendChild(btnObj);
                }
            });
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
