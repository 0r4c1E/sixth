<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            (function(global){
                function userModule(inBtnId, deBtnId, dpId){
                    var inBtnObj = document.getElementById(inBtnId);
                    var deBtnObj = document.getElementById(deBtnId);
                    var dpObj = document.getElementById(dpId);
                    var no = 0;
                    inBtnObj.addEventListener("click", callbackFunc);
                    deBtnObj.addEventListener("click", callbackFunc);

                    function callbackFunc(){
                        if ( this.id == inBtnId ){
                            dpObj.value = ++no;
                        }else{
                            dpObj.value = --no;
                        }
                    }
                }
                global.userModule = userModule;
            })(window);

            document.addEventListener("DOMContentLoaded", function(){
                userModule("increaseBtn", "decreaseBtn", "dpTxt");
                userModule("addBtn", "subtractBtn", "disp");
            });
        </script>
        <style>
            div{
                width:100%;
                background-color: gray;
                border:1px solid plum;
            }
            div#container div{
                width:30%;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>
                <input type="text" id="dpTxt" placeholder="초기값">
            </div>
            <div>
                <input type="button" value="+" id="increaseBtn">
                <input type="button" value="-" id="decreaseBtn">
            </div>
        </div>
        <div id="">
            <div>
                <input type="text" id="disp" placeholder="초기값">
            </div>
            <div>
                <input type="button" value="+" id="addBtn">
                <input type="button" value="-" id="subtractBtn">
            </div>
        </div>        
    </body>
</html>
